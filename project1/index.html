<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polished Photo Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div id="dashboard">
            <h3 class="p-3"><i class="fas fa-camera-retro mr-2"></i> Photo Manager</h3>
            <div class="px-3 mb-4">
                <button id="upload-btn" class="btn btn-success btn-block mb-3"><i class="fas fa-upload mr-2"></i> Upload Images</button>
                <input type="file" id="file-input" multiple hidden>
            </div>
            <h5 class="dashboard-heading">Folders</h5>
            <div class="px-3 mb-3">
                <div class="input-group">
                    <input type="text" id="new-folder-name" class="form-control" placeholder="Create new folder...">
                    <div class="input-group-append"><button id="add-folder-btn" class="btn btn-primary" title="Add Folder"><i class="fas fa-plus"></i></button></div>
                </div>
            </div>
            <ul id="folder-list" class="list-unstyled"></ul>
            <h5 class="dashboard-heading">Albums</h5>
            <div class="px-3 mb-3">
                <div class="input-group">
                    <input type="text" id="new-album-name" class="form-control" placeholder="Create new album...">
                    <div class="input-group-append"><button id="add-album-btn" class="btn btn-primary" title="Add Album"><i class="fas fa-plus"></i></button></div>
                </div>
            </div>
            <ul id="album-list" class="list-unstyled"></ul>
        </div>
        <div id="gallery-container" class="p-4">
            <h2 id="current-view-title" class="mb-4">All Images</h2>
            <div id="image-grid" class="row"></div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl"><div class="modal-content"><div class="modal-body"><div class="crop-container"><img id="modalImage" alt="Large Image"></div></div></div></div>
        <div class="modal-controls-container">
             <button class="modal-control" id="zoom-in" title="Zoom In"><i class="fas fa-search-plus"></i></button>
             <button class="modal-control" id="zoom-out" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
             <button class="modal-control" id="downloadBtn" title="Download Image"><i class="fas fa-download"></i></button>
             <button class="modal-control" id="cropBtn" title="Crop & Download"><i class="fas fa-crop-alt"></i></button>
             <button class="modal-control" data-dismiss="modal" aria-label="Close" title="Close"><i class="fas fa-times"></i></button>
        </div>
        <button class="slider-control prev" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
        <button class="slider-control next" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="modal fade" id="moveModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Move Image</h5><button type="button" class="close" data-dismiss="modal">&times;</button></div><div class="modal-body"><p>Move this image to a different folder:</p><select id="folder-select" class="form-control"></select></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button><button type="button" class="btn btn-primary" id="confirm-move-btn">Move Image</button></div></div></div>
    </div>

    <div class="modal fade" id="albumModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Add to Album(s)</h5><button type="button" class="close" data-dismiss="modal">&times;</button></div>
                <div class="modal-body">
                    <p>Select albums to add this image to:</p>
                    <div id="album-selection-list"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirm-album-add-btn">Save to Albums</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
  </html>
